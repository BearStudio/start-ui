get:
  summary: Get all users with pagination
  tags:
    - Users
  parameters:
    - in: query
      name: page
      schema:
        type: integer
      description: Page to display
    - in: query
      name: size
      schema:
        type: integer
      description: Number of element on a page
    - in: query
      name: sort
      schema:
        type: string
      description: Explicits string to explain elements's order (ex 'id,desc')
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: '../user.yaml'
    '401':
      description: Unauthorized
post:
  summary: Create user
  tags:
    - Users
  requestBody:
    description: New user
    required: true
    content:
      application/json:
        schema:
          $ref: '../userDTO.yaml'
  responses:
    '200':
      description: Ok
    '401':
      description: Unauthorized
put:
  summary: Edit user
  tags:
    - Users
  requestBody:
    description: New user to replace by old user with same id
    required: true
    content:
      application/json:
        schema:
          $ref: '../userDTO.yaml'
  responses:
    '200':
      description: Ok
    '401':
      description: Unauthorized
