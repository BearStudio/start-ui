type: object
properties:
  id:
    type: integer
    format: int64
  login:
    type: string
  firstName:
    type: string
  lastName:
    type: string
  email:
    type: string
    format: email
  activated:
    type: boolean
  langKey:
    type: string
  createdBy:
    type: string
  createdDate:
    type: string
  lastModifiedBy:
    type: string
  lastModifiedDate:
    type: string
  authorities:
    type: array
    items:
      type: string
example:
  id: 1
  login: admin
  firstName: admin
  lastName: admin
  email: admin@test.com
  activated: true
  langKey: en
  createdBy: system
  createdDate: '2000-01-01'
  lastModifiedBy: system
  lastModifiedDate: '2000-01-01'
  authorities: ['ROLE_USER', 'ROLE_ADMIN']
