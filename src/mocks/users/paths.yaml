User:
  get:
    summary: Get user
    tags:
      - Users
    parameters:
      - in: path
        name: userLogin
        schema:
          type: string
        required: true
        description: Login of the user to get
    responses:
      '200':
        description: Ok
        content:
          application/json:
            schema:
              $ref: './user.yaml#/User'

      '400':
        $ref: '../openapi/errors.yaml#/BadRequest'
      '401':
        $ref: '../openapi/openapi.yaml#/components/responses/Unauthorized'
      '403':
        $ref: '../openapi/openapi.yaml#/components/responses/Forbidden'
      '404':
        $ref: '../openapi/openapi.yaml#/components/responses/NotFound'
Users:
  get:
    summary: Get all users with pagination
    tags:
      - Users
    parameters:
      - in: query
        name: page
        schema:
          type: integer
        description: Page to display
      - in: query
        name: size
        schema:
          type: integer
        description: Number of element on a page
      - in: query
        name: sort
        schema:
          type: string
        description: Explicits string to explain elements's order (ex 'id,desc')
    responses:
      '200':
        description: Ok
        content:
          application/json:
            schema:
              $ref: './user.yaml#/User'
      '400':
        $ref: '../openapi/errors.yaml#/BadRequest'
      '401':
        $ref: '../openapi/errors.yaml#/Unauthorized'
      '403':
        $ref: '../openapi/errors.yaml#/Forbidden'
  post:
    summary: Create user
    tags:
      - Users
    requestBody:
      description: New user
      required: true
      content:
        application/json:
          schema:
            $ref: './user.yaml#/UserDTO'
    responses:
      '200':
        description: Ok
      '400':
        $ref: '../openapi/errors.yaml#/BadRequest'
      '401':
        $ref: '../openapi/errors.yaml#/Unauthorized'
      '403':
        $ref: '../openapi/errors.yaml#/Forbidden'
  put:
    summary: Edit user
    tags:
      - Users
    requestBody:
      description: New user to replace by old user with same id
      required: true
      content:
        application/json:
          schema:
            $ref: './user.yaml#/UserDTO'
    responses:
      '200':
        description: Ok
      '400':
        $ref: '../openapi/errors.yaml#/BadRequest'
      '401':
        $ref: '../openapi/errors.yaml#/Unauthorized'
      '403':
        $ref: '../openapi/errors.yaml#/Forbidden'
      '404':
        $ref: '../openapi/errors.yaml#/NotFound'
