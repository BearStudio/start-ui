post:
  summary: Change account's password
  tags:
    - Account
  requestBody:
    description: Current and new password for check and apply new password
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            currentPassword:
              type: string
              format: password
            newPassword:
              type: string
              format: password
  responses:
    '200':
      description: Ok
    '400':
      description: Incorrect password
    '401':
      description: Unauthorized
