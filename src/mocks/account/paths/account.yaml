get:
  summary: Get account's information
  tags:
    - Account
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: '../../users/user.yaml'
    '401':
      description: Unauthorized
post:
  summary: Edit account
  tags:
    - Account
  requestBody:
    description: Account's new value to replace by old account with same id
    required: true
    content:
      application/json:
        schema:
          $ref: '../../users/userDTO.yaml'
  responses:
    '200':
      description: Ok
    '201':
      description: Created
    '401':
      description: Unauthorized
