post:
  summary: Create account
  tags:
    - Account
  requestBody:
    description: New account's information
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            login:
              type: string
            email:
              type: string
              format: email
            password:
              type: string
              format: password
            langKey:
              type: string
              default: 'en'
  responses:
    '200':
      description: Ok
    '201':
      description: Created
    '401':
      description: Unauthorized
