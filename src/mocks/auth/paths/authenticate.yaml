post:
  summary: Authenticate account
  tags:
    - Account
  requestBody:
    description: Account identifiers
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
            password:
              type: string
              format: password
  responses:
    '200':
      description: Ok
    '401':
      description: Unauthorized
